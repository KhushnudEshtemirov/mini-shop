<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="loader"></div>
    <div class="main-container">
      <div class="scale-part">
        <div class="rotate-part">
          <div class="login-container">
            <div class="logo-container">
              <img src="logo.png" alt="logo" />
            </div>
            <div class="form-container">
              <form method="post" class="form-group">
                <div class="mt-5">
                  <input type="text" class="form-control" required />
                  <label class="mb-2">Login</label>
                </div>
                <div class="mt-5">
                  <input
                    type="password"
                    class="form-control password"
                    required
                  />
                  <i class="fa-solid fa-eye show"></i>
                  <i class="fa-solid fa-eye-slash"></i>
                  <button type="button" class="button"></button>
                  <label class="mb-2">Parol</label>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-success form-control">
                    KIRISH
                  </button>
                </div>
                <div class="mt-3">
                  <p class="forget-password">Parolni unutdingizmi?</p>
                </div>
              </form>
            </div>
          </div>
          <div class="login-container">
            <div class="logo-container">
              <img src="logo.png" alt="logo" />
            </div>
            <div class="form-container">
              <form method="post">
                <div class="mt-5">
                  <input type="text" class="form-control" required />
                  <label class="mb-2">Email</label>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-success form-control">
                    TIKLASH
                  </button>
                </div>
                <div class="mt-3">
                  <p class="back-login">Login sahifasiga qaytish</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="fontawesome-free-6.2.1-web/js/all.min.js"></script>
    <script src="jquery/jquery.js"></script>
    <script>
      setInterval(() => {
        $(".loader").css({ display: "none" });
      }, 5000);

      setInterval(() => {
        $(".scale-part").css({ transform: "scale(1)" });
      }, 5500);

      let btn = document.querySelector(".button");
      let password = document.querySelector(".password");
      let eyes = document.getElementsByTagName("svg");
      let login = document.querySelectorAll(".login-container");

      $(btn).click(() => {
        eyes[0].classList.toggle("show");
        eyes[1].classList.toggle("show");
        password.type === "password"
          ? (password.type = "text")
          : (password.type = "password");
      });

      $(".forget-password").click(() => {
        $(".rotate-part").css({ transform: "rotateY(180deg)" });
        login[0].style.zIndex = 1;
        login[1].style.zIndex = 10;
      });

      $(".back-login").click(() => {
        $(".rotate-part").css({ transform: "rotateY(0)" });
        login[0].style.zIndex = 10;
        login[1].style.zIndex = 1;
      });
    </script>
  </body>
</html>
